<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสมัครเรียน - มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="30" r="1.5" fill="white" opacity="0.1"/><circle cx="40" cy="70" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="80" r="2.5" fill="white" opacity="0.1"/></svg>');
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            border: 2px solid #f0f4f8;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: #e2e8f0;
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4299e1;
            display: inline-block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #e53e3e;
        }

        input, select, textarea {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        input:hover, select:hover {
            border-color: #cbd5e0;
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .submit-section {
            margin-top: 40px;
            padding: 30px;
            text-align: center;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 15px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
        }
        .Login-btn{
           background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }
        a{
            text-decoration: none;
            color: #ffffff;
        }

        .reset-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #cbd5e0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .date-group {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ระบบสมัครเรียน</h1>
            <p>มหาวิทยาลัยSOS</p>
        </div>

        <div class="form-container">
            <form id="registrationForm">
                <!-- 1. ข้อมูลส่วนบุคคล -->
                <div class="section">
                    <h2 class="section-title">1. ข้อมูลส่วนบุคคล</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>คำนำหน้า <span class="required">*</span></label>
                            <select required>
                                <option value="">เลือกคำนำหน้า</option>
                                <option value="นาย">นาย</option>
                                <option value="นางสาว">นางสาว</option>
                                <option value="นาง">นาง</option>
                                <option value="อื่นๆ">อื่นๆ</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>ชื่อ (ภาษาไทย) <span class="required">*</span></label>
                            <input type="text" required placeholder="กรอกชื่อภาษาไทย" maxlength="50">
                            <div class="help-text">ใส่ได้ไม่เกิน 50 ตัวอักษร</div>
                        </div>
                        
                        <div class="form-group">
                            <label>นามสกุล (ภาษาไทย) <span class="required">*</span></label>
                            <input type="text" required placeholder="กรอกนามสกุลภาษาไทย" maxlength="50">
                            <div class="help-text">ใส่ได้ไม่เกิน 50 ตัวอักษร</div>
                        </div>
                        
                        <div class="form-group">
                            <label>First Name (English) <span class="required">*</span></label>
                            <input type="text" required placeholder="First Name" maxlength="50">
                            <div class="help-text">Maximum 50 characters</div>
                        </div>
                        
                        <div class="form-group">
                            <label>Last Name (English) <span class="required">*</span></label>
                            <input type="text" required placeholder="Last Name" maxlength="50">
                            <div class="help-text">Maximum 50 characters</div>
                        </div>
                        
                        <div class="form-group">
                            <label>เลขบัตรประชาชน / Passport <span class="required">*</span></label>
                            <input type="text" required placeholder="1234567890123" maxlength="13" pattern="[0-9]{13}" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                            <div class="help-text">ใส่ได้เฉพาะตัวเลข 13 หลัก</div>
                        </div>
                        
                        <div class="form-group">
                            <label>วันเกิด <span class="required">*</span></label>
                            <div class="date-group">
                                <select required>
                                    <option value="">วัน</option>
                                    <script>
                                        for(let i=1; i<=31; i++) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                                <select required>
                                    <option value="">เดือน</option>
                                    <option value="1">มกราคม</option>
                                    <option value="2">กุมภาพันธ์</option>
                                    <option value="3">มีนาคม</option>
                                    <option value="4">เมษายน</option>
                                    <option value="5">พฤษภาคม</option>
                                    <option value="6">มิถุนายน</option>
                                    <option value="7">กรกฎาคม</option>
                                    <option value="8">สิงหาคม</option>
                                    <option value="9">กันยายน</option>
                                    <option value="10">ตุลาคม</option>
                                    <option value="11">พฤศจิกายน</option>
                                    <option value="12">ธันวาคม</option>
                                </select>
                                <select required>
                                    <option value="">ปี (พ.ศ.)</option>
                                    <script>
                                        for(let i=2568; i>=2530; i--) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>อายุ <span class="required">*</span></label>
                            <input type="number" required min="18" max="50" placeholder="อายุ">
                            <div class="help-text">ต้องมีอายุ 18-50 ปี</div>
                        </div>
                        
                        <div class="form-group">
                            <label>เพศ <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">ชาย</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="female" name="gender" value="female" required>
                                    <label for="female">หญิง</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>ศาสนา <span class="required">*</span></label>
                            <select required>
                                <option value="">เลือกศาสนา</option>
                                <option value="buddhist">พุทธ</option>
                                <option value="christian">คริสต์</option>
                                <option value="islam">อิสลาม</option>
                                <option value="other">อื่นๆ</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>สัญชาติ <span class="required">*</span></label>
                            <input type="text" required placeholder="ไทย" value="ไทย" maxlength="30">
                        </div>
                        
                        <div class="form-group">
                            <label>เชื้อชาติ <span class="required">*</span></label>
                            <input type="text" required placeholder="ไทย" value="ไทย" maxlength="30">
                        </div>
                        
                        <div class="form-group">
                            <label>สถานะสมรส <span class="required">*</span></label>
                            <select required>
                                <option value="">เลือกสถานะ</option>
                                <option value="single">โสด</option>
                                <option value="married">สมรส</option>
                                <option value="divorced">หย่าร้าง</option>
                                <option value="widowed">หม้าย</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>กลุ่มเลือด <span class="required">*</span></label>
                            <select required>
                                <option value="">เลือกกลุ่มเลือด</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="AB">AB</option>
                                <option value="O">O</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Submit Section -->
                <div class="submit-section">
                    <h3 style="margin-bottom: 20px; color: #2d3748;">ยืนยันการสมัคร</h3>
                    <p style="margin-bottom: 25px; color: #718096;">กรุณาตรวจสอบข้อมูลให้ครบถ้วนก่อนกดยืนยัน</p>
                    
                    <button type="submit" class="submit-btn" onclick="submitForm()">
                        บันทึกข้อมูลและส่งใบสมัคร
                    </button>
                    
                    <button type="button" class="reset-btn" onclick="resetForm()">
                        ล้างข้อมูลทั้งหมด
                    </button>
                    
                    
                </div><br>
                
                
            </form>
        </div>
    </div>

    <script>
        async function submitForm() {
    const form = document.getElementById('registrationForm');
    const formData = new FormData(form);
    
    // ตรวจสอบ required fields และเงื่อนไขพิเศษ
    const idCard = form.querySelector('input[placeholder="1234567890123"]').value;
    const age = parseInt(form.querySelector('input[placeholder="อายุ"]').value);
    
    // ตรวจสอบเลขบัตรประชาชน
    if (idCard && idCard.length !== 13) {
        alert('⚠️ เลขบัตรประชาชนต้องเป็นตัวเลข 13 หลักเท่านั้น');
        return;
    }
    
    // ตรวจสอบอายุ
    if (age && (age < 18 || age > 50)) {
        alert('⚠️ อายุต้องอยู่ในช่วง 18-50 ปี');
        return;
    }
    
    if (!form.checkValidity()) {
        alert('⚠️ กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง\n\n📝 ตรวจสอบ:\n• ช่องที่มีเครื่องหมาย * สีแดง\n• ชื่อ-นามสกุล ไม่เกิน 50 ตัวอักษร\n• เลขบัตรประชาชน 13 หลัก\n• อายุ 18-50 ปี');
        
        // หา field แรกที่ไม่ถูกต้องและเลื่อนไปที่ตำแหน่งนั้น
        const firstInvalid = form.querySelector(':invalid');
        if (firstInvalid) {
            firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
            firstInvalid.focus();
        }
        return;
    }
    
    // แสดงข้อความยืนยัน
    if (!confirm('คุณต้องการบันทึกข้อมูลและส่งใบสมัครหรือไม่?\n\n✅ ข้อมูลทั้งหมดถูกต้องและครบถ้วนแล้ว')) {
        return;
    }
    
    // แสดง loading
    const submitBtn = document.querySelector('.submit-btn');
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = '⏳ กำลังบันทึกข้อมูล...';
    
    try {
        // รวบรวมข้อมูลจากฟอร์ม
        const formData = collectFormData(form);
        
        // ส่งข้อมูลไปยัง server
        const response = await fetch('/submit-registration', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            // แสดงข้อความสำเร็จ
            alert(`🎉 บันทึกข้อมูลเรียบร้อยแล้ว!\n\n` +
                  `✅ ข้อมูลของคุณได้ถูกส่งไปยังระบบแล้ว\n` +
                  `📋 หมายเลขใบสมัคร: ${result.registrationId}\n` +
                  `📅 เวลา: ${new Date(result.timestamp).toLocaleString('th-TH')}\n` +
                  `📧 คุณจะได้รับอีเมลยืนยันในอีกสักครู่`);
            
            // ล้างฟอร์มหลังสำเร็จ
            form.reset();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            window.location.href = "/Login.html";
        } else {
            throw new Error(result.message || 'เกิดข้อผิดพลาดไม่ทราบสาเหตุ');
        }
        
    } catch (error) {
        console.error('Error:', error);
        alert(`❌ เกิดข้อผิดพลาดในการบันทึกข้อมูล\n\n` +
              `📝 รายละเอียด: ${error.message}\n` +
              `🔄 กรุณาลองใหม่อีกครั้ง หรือติดต่อเจ้าหน้าที่`);
    } finally {
        // คืนค่าปุ่ม
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
    }
}

// ฟังก์ชันรวบรวมข้อมูลจากฟอร์ม
function collectFormData(form) {
    const data = {};
    
    // ข้อมูลจาก input และ select
    const inputs = form.querySelectorAll('input[required], select[required]');
    inputs.forEach(input => {
        if (input.type === 'radio') {
            if (input.checked) {
                data[input.name] = input.value;
            }
        } else {
            data[input.name || input.placeholder || 'unnamed'] = input.value;
        }
    });
    
    // รวบรวมข้อมูลตาม placeholder หรือ label
    const prefix = form.querySelector('select option[selected], select[required] option:checked')?.value || 
                  form.querySelector('select[required]').value;
    const thaiFirstName = form.querySelector('input[placeholder="กรอกชื่อภาษาไทย"]').value;
    const thaiLastName = form.querySelector('input[placeholder="กรอกนามสกุลภาษาไทย"]').value;
    const engFirstName = form.querySelector('input[placeholder="First Name"]').value;
    const engLastName = form.querySelector('input[placeholder="Last Name"]').value;
    const idCard = form.querySelector('input[placeholder="1234567890123"]').value;
    const age = form.querySelector('input[placeholder="อายุ"]').value;
    
    // วันเกิด
    const birthDay = form.querySelectorAll('select')[1].value; // วัน
    const birthMonth = form.querySelectorAll('select')[2].value; // เดือน
    const birthYear = form.querySelectorAll('select')[3].value; // ปี
    
    return {
        prefix: prefix,
        thaiFirstName: thaiFirstName,
        thaiLastName: thaiLastName,
        engFirstName: engFirstName,
        engLastName: engLastName,
        idCard: idCard,
        birthDate: {
            day: birthDay,
            month: birthMonth,
            year: birthYear
        },
        age: parseInt(age),
        gender: form.querySelector('input[name="gender"]:checked')?.value,
        religion: form.querySelectorAll('select')[4].value,
        nationality: form.querySelector('input[value="ไทย"]').value,
        ethnicity: form.querySelectorAll('input[value="ไทย"]')[1]?.value,
        maritalStatus: form.querySelectorAll('select')[5].value,
        bloodType: form.querySelectorAll('select')[6].value
    };
}
    </script>
